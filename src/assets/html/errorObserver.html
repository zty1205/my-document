    // 异步error 可捕获
    // setTimeout(() => {

    // 资源404 第三个参数表示是事件捕获流 还是冒泡流    false表示冒泡
    window.addEventListener('error', function(message, source, lineno, colno, error) {
      // 只有message 有数据  = Event
      console.log('message = ', message)
      console.log('source = ', source)
      console.log('lineno = ', lineno)
      console.log('colno = ', colno)
      console.log('error = ', error)
    }, true)

    // 由于网络请求异常不会事件冒泡，因此必须在捕获阶段将其捕捉到才行，但是这种方式虽然可以捕捉到网络请求的异常，
    // 但是无法判断 HTTP 的状态是 404 还是其他比如 500 等等，所以还需要配合服务端日志才进行排查分析才可以。
  

    // Promise 全局异常捕获事件 unhandledrejection
    window.addEventListener("unhandledrejection", function(e){
      e.preventDefault()
      console.log('unhandledrejection e = ', e);
      console.log(e.reason);
      return true;
    });
    Promise.reject('promise error123');

    // 业务监控
  
    /*

    相关的js文件上加上Access-Control-Allow-Origin:*的response header
    引用相关的js文件时加上crossorigin属性
    
    */
  </script>
